<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/app.js" defer></script>
  <title>Mi Caculadora Apol xd</title>
</head>

<body>
  <div class="title">Mi Calculadora Apol xd</div>
  <div class="container">
    <div class="display">
      <div class="user-input"></div>
      <div class="screen">WOLIS! :)</div>
    </div>
    <div class="buttons">
      <div class="button top-row button-ac">AC</div>
      <div class="button top-row">Del</div>
      <div class="button top-row">%</div>
      <div class="button operand button-divide">/</div>
      <div class="button button7">7</div>
      <div class="button button8">8</div>
      <div class="button button9">9</div>
      <div class="button operand button-multiply">x</div>
      <div class="button button4">4</div>
      <div class="button button5">5</div>
      <div class="button button6">6</div>
      <div class="button operand button-subtract">-</div>
      <div class="button button1">1</div>
      <div class="button button2">2</div>
      <div class="button button3">3</div>
      <div class="button operand button-add">+</div>
      <div class="button big-button button0">0</div>
      <div class="button button-point">.</div>
      <div class="button operand button-equals">=</div>
    </div>
  </div>
</body>

</html>
